<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Style -->
    <link rel="stylesheet" href="../style/userIndex.css" />

    <!-- Script -->
    <script type="module" src="../services/UserService.js"></script>
    <script type="module" src="./userIndex.js"></script>
    <script type="module" src="../shared/LabCardComponent.js"></script>
    <title>SchoolLab - Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FMF School Lab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul id="my_links" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#prenotations">Prenotations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#newPrenotation">New prenotation</a>
            </li>
          </ul>

          <ul class="navbar-nav" id="settingsMenu">
            <li class="nav-item dropdown">
              <a
                id="my_dropdown"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#profile">Profile</a>
                </li>
                <li>
                  <a id="logoutButton" class="dropdown-item">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main" class="container mt-5">
      <div id="prenotations" class="d-none d-flex justify-content-center"></div>

      <div id="newPrenotation" class="d-none row g-3">
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- form -->
                <form id="reservation-form">
                  <!-- Select Date -->
                  <div class="form-group floating-label mb-4">
                    <label for="datepicker" class="floating-label" data-placeholder="Select Date"
                      >Select Date</label
                    >
                    <input type="date" class="form-control" id="datepicker" name="date" required />
                  </div>

                  <!-- Select Date -->

                  <!-- Select Time slot -->
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="floatingSelect"
                      name="time-slot"
                      aria-label="Floating label select example"
                    >
                      <option selected>Select Time Slot</option>
                      <option value="9">09:00 - 10:00</option>
                      <option value="10">10:00 - 11:00</option>
                      <option value="11">11:00 - 12:00</option>
                      <option value="12">12:00 - 13:00</option>
                      <option value="13">13:00 - 14:00</option>
                      <option value="14">14:00 - 15:00</option>
                      <option value="15">15:00 - 16:00</option>
                      <option value="16">16:00 - 17:00</option>
                      <option value="17">17:00 - 18:00</option>
                    </select>
                    <label for="floatingSelect">Time Slot</label>
                  </div>
                  <!-- Select Time slot -->
                </form>
                <!-- form -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button
                  id="submitButton"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Book
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </div>

      <div id="profile" class="d-none">
        <div class="page-content page-container" id="page-content">
          <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
              <div class="card-profile user-card-full">
                <div class="row m-l-0 m-r-0">
                  <div class="col-sm-4 bg-c-lite-green user-profile">
                    <div class="card-block text-center text-white">
                      <div class="m-b-25">
                        <img
                          src="https://img.icons8.com/bubbles/100/000000/user.png"
                          class="img-radius"
                          alt="User-Profile-Image"
                        />
                      </div>
                      <h6 id="userNameSurname" class="f-w-600"></h6>
                      <p id="userRole"></p>
                      <button class="btn btn-outline-light w-100">Update profile</button>
                      <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="card-block">
                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                      <div class="row">
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Username</p>
                          <h6 id="Username" class="text-muted f-w-400"></h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Email</p>
                          <h6 class="text-muted f-w-400">---</h6>
                        </div>
                      </div>
                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Statistics</h6>
                      <div class="row">
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Hours of use</p>
                          <h6 id="hoursOfUse" class="text-muted f-w-400"></h6>
                        </div>
                        <div class="col-sm-6">
                          <!-- <p class="m-b-10 f-w-600">Most Viewed</p>
                            <h6 class="text-muted f-w-400">Dinoter husainm</h6> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div> -->
    </main>
  </body>
</html>
