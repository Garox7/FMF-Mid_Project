<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Style -->
    <link rel="stylesheet" href="../style/adminIndex.css" />

    <!-- Script -->
    <script type="module" src="./adminIndex.js"></script>
    <script type="module" src="../services/AdminService.js"></script>
    <title>SchoolLab - Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">FMF School Lab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul id="my_links" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#lab-list">Lab List</a>
            </li>
          </ul>

          <ul class="navbar-nav" id="settingsMenu">
            <li class="nav-item dropdown">
              <a
                id="my_dropdown"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#profile">Profile</a>
                </li>
                <li>
                  <a id="logoutButton" class="dropdown-item">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main" class="container mt-5">
      <div id="lab-list" class="d-none row g-3">
        <h1>Lab List</h1>
      </div>

      <div id="computer-list" class="container d-none row g-3">
        <!-- CREATE COMPUTER FORM -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Computer form</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- form -->
                <form id="computers-form">
                  <!-- Description -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="description"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Description"
                    />
                    <label for="floatingInput">Description</label>
                  </div>
                  <!-- Description -->

                  <!-- Lab assigned -->
                  <div class="form-floating mb-3">
                    <select
                      class="form-select d-none"
                      id="labAssigned"
                      name="labAssigned"
                      aria-label="Floating label select example"
                    >
                      <option selected>Lab Assigned</option>
                      <option value="1">Lab 1</option>
                      <option value="2">Lab 2</option>
                      <option value="3">Lab 3</option>
                      <option value="4">Lab 4</option>
                    </select>
                    <label for="floatingSelect">Lab Assigned</label>
                  </div>
                  <!-- Lab Assigned -->

                  <!-- Status -->
                  <div class="form-floating mb-3">
                    <select
                      class="form-select"
                      id="floatingSelect"
                      name="status"
                      aria-label="Floating label select example"
                    >
                      <option selected>Status</option>
                      <option value="0">Available</option>
                      <option value="1">Maintenance</option>
                      <option value="2">Out Of Order</option>
                      <option value="3">Removed</option>
                      <option value="4">reserved</option>
                    </select>
                    <label for="floatingSelect">Status</label>
                  </div>
                  <!-- Status -->
                </form>
                <!-- form -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button
                  id="createSubmitButton"
                  type="button"
                  class="d-none btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Create Computer
                </button>
                <button
                  id="updateSubmitButton"
                  type="button"
                  class="d-none btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Update Computer
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- CREATE COMPUTER FORM -->
      </div>

      <div id="profile" class="d-none">
        <h1>profile</h1>
      </div>
    </main>
  </body>
</html>
